<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versos del Alma - Plataforma de Poemas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3em;
            color: #4a5568;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2em;
            color: #718096;
            font-style: italic;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 5px;
        }

        .tab-button {
            background: transparent;
            border: none;
            padding: 15px 30px;
            margin: 0 5px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .poems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .poem-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .poem-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .poem-title {
            font-size: 1.5em;
            color: #2d3748;
            margin-bottom: 10px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .poem-author {
            color: #718096;
            font-size: 0.95em;
            margin-bottom: 15px;
            font-style: italic;
        }

        .poem-content {
            line-height: 1.8;
            color: #4a5568;
            white-space: pre-line;
            margin-bottom: 15px;
        }

        .poem-date {
            color: #a0aec0;
            font-size: 0.85em;
            text-align: right;
        }

        .write-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1em;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
            transform: scale(1.02);
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            font-size: 1em;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .no-poems {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            padding: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .success-message {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab-button {
                margin: 5px 0;
            }
            
            .poems-grid {
                grid-template-columns: 1fr;
            }
            
            .write-form {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåô Versos del Alma</h1>
            <p>Un espacio donde las palabras cobran vida y los sentimientos encuentran su voz</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('read')">üìñ Leer Poemas</button>
            <button class="tab-button" onclick="showTab('write')">‚úçÔ∏è Escribir Poema</button>
        </div>

        <!-- Tab para leer poemas -->
        <div id="read-tab" class="tab-content active">
            <input type="text" class="search-bar" placeholder="üîç Buscar poemas por t√≠tulo, autor o contenido..." onkeyup="searchPoems()">
            <div id="poems-container" class="poems-grid"></div>
        </div>

        <!-- Tab para escribir poemas -->
        <div id="write-tab" class="tab-content">
            <div class="write-form">
                <div id="success-message" class="success-message">
                    ¬°Tu poema ha sido publicado exitosamente! üéâ
                </div>
                
                <form onsubmit="submitPoem(event)">
                    <div class="form-group">
                        <label for="poem-title">‚ú® T√≠tulo del Poema</label>
                        <input type="text" id="poem-title" required placeholder="Escribe un t√≠tulo hermoso para tu poema...">
                    </div>
                    
                    <div class="form-group">
                        <label for="poem-author">üë§ Tu Nombre (o seud√≥nimo)</label>
                        <input type="text" id="poem-author" required placeholder="¬øC√≥mo te gustar√≠a ser conocido?">
                    </div>
                    
                    <div class="form-group">
                        <label for="poem-content">üìù Tu Poema</label>
                        <textarea id="poem-content" required placeholder="Deja que tus palabras fluyan como r√≠os de inspiraci√≥n...

Escribe aqu√≠ tu poema,
verso a verso,
sentimiento a sentimiento..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">üöÄ Publicar Mi Poema</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let poems = [
            {
                title: "Susurros del Viento",
                author: "Elena Marquez",
                content: `En el silencio de la madrugada,
el viento susurra secretos al alma,
historias de amor que nunca se acaban,
melod√≠as que el coraz√≥n desarma.

Cada brisa trae consigo un recuerdo,
cada suspiro, una nueva esperanza,
y en el vaiv√©n de hojas en el tiempo,
encuentro la paz que mi ser alcanza.`,
                date: "2024-09-20"
            },
            {
                title: "Mariposas de Papel",
                author: "Carlos Mendoza",
                content: `Doblo mis sue√±os en papel de seda,
los convierto en mariposas de colores,
que vuelen libres por la alameda
de mis m√°s √≠ntimos amores.

Cada pliegue guarda una sonrisa,
cada ala lleva una caricia,
y cuando el sol las acaricia,
danzan al ritmo de mi brisa.`,
                date: "2024-09-18"
            },
            {
                title: "Luna de Medianoche",
                author: "Sofia Restrepo",
                content: `La luna se asoma por mi ventana,
vestida de plata y misterio,
ilumina mi cara de porcelana
con su resplandor del hemisferio.

Le cuento mis penas de madrugada,
ella escucha sin juzgar mi llanto,
y en su luz encuentro la mirada
que alivia todo mi quebranto.`,
                date: "2024-09-15"
            }
        ];

        function showTab(tabName) {
            // Ocultar todos los tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remover clase active de todos los botones
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Mostrar el tab seleccionado
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Agregar clase active al bot√≥n correspondiente
            event.target.classList.add('active');
            
            // Si es el tab de lectura, mostrar los poemas
            if (tabName === 'read') {
                displayPoems();
            }
        }

        function displayPoems(poemsToShow = poems) {
            const container = document.getElementById('poems-container');
            
            if (poemsToShow.length === 0) {
                container.innerHTML = '<div class="no-poems">üìö No se encontraron poemas. ¬°S√© el primero en escribir uno!</div>';
                return;
            }
            
            container.innerHTML = poemsToShow.map(poem => `
                <div class="poem-card">
                    <h3 class="poem-title">${poem.title}</h3>
                    <p class="poem-author">Por ${poem.author}</p>
                    <div class="poem-content">${poem.content}</div>
                    <p class="poem-date">Publicado el ${formatDate(poem.date)}</p>
                </div>
            `).join('');
        }

        function submitPoem(event) {
            event.preventDefault();
            
            const title = document.getElementById('poem-title').value;
            const author = document.getElementById('poem-author').value;
            const content = document.getElementById('poem-content').value;
            
            // Crear nuevo poema
            const newPoem = {
                title: title,
                author: author,
                content: content,
                date: new Date().toISOString().split('T')[0]
            };
            
            // Agregar al inicio del array
            poems.unshift(newPoem);
            
            // Mostrar mensaje de √©xito
            const successMessage = document.getElementById('success-message');
            successMessage.classList.add('show');
            
            // Limpiar formulario
            document.getElementById('poem-title').value = '';
            document.getElementById('poem-author').value = '';
            document.getElementById('poem-content').value = '';
            
            // Ocultar mensaje despu√©s de 3 segundos
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
            
            // Actualizar la vista de poemas si est√° activa
            if (document.getElementById('read-tab').classList.contains('active')) {
                displayPoems();
            }
        }

        function searchPoems() {
            const searchTerm = event.target.value.toLowerCase();
            
            if (searchTerm === '') {
                displayPoems();
                return;
            }
            
            const filteredPoems = poems.filter(poem => 
                poem.title.toLowerCase().includes(searchTerm) ||
                poem.author.toLowerCase().includes(searchTerm) ||
                poem.content.toLowerCase().includes(searchTerm)
            );
            
            displayPoems(filteredPoems);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Inicializar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            displayPoems();
        });
    </script>
